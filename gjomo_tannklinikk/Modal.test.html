 
<!DOCTYPE html>
<html>
<head>
  <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button id="modalBtn" class="button">
    <img src="img/checkmark_white.svg" id="pic">
  </button>

  <div id="myModal" class="modal">

  
    <div class="modal-content">
      <fieldset style="border:none;">

          <form>
        <span class="closeBtn" id="closeBtn">&times;</span>
        <label>
            Fullt navn<br>
            <input type="text" id="Fullt navn" value="Name" onfocus="this.value =this.value == 'Name'?'':this.value;"  required><br>
          </label>
          <label>
            Mobil<br>
            <input type="tel" id="Number" required pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" maxlength="11" value="Number" onfocus="this.value =this.value == 'Number'?'':this.value;"><br>
           </label>
           <label>
             E-post<br>
            <input type="email" name="epost" value="E-post" required onfocus="this.value =this.value == 'E-post'?'':this.value;"><br>
           </label>
           <label>
             Hva gjelder din henvendelse? <br>
             <select name="henvendelse">
             <option value="time">Bestille time</option>
             <option value="konsultasjon01">Konsultasjon</option>
             <option value="konsultasjon02">Konsultasjon</option>
             </select>
           </label><br>
           <label>
             Melding <br>
             <textarea cols="40" rows="10">Skriv din melding her...</textarea><br>
           </label>
           <label for="submit"> 
            <input type="submit" name="submit" value="Send" required>
          </label>
    </form>

    </fieldset>
        
    </div>

</div>

  <script src="main.js"></script>
</body>
</html>
