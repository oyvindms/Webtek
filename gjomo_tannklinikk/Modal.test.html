 
<!DOCTYPE html>
<html>
<head>
  <title>Modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <button id="modalBtn" class="button">
    <img src="img/checkmark_white.svg" id="pic">
  </button>

  <div id="myModal" class="modal">

  
    <div class="modal-content">
      <fieldset style="border:none;">
        <span class="closeBtn" id="closeBtn">&times;</span>
          <h1>KONTAKT OSS</h1>
          <form>
        <div class="Fornavn">
            <label>Fornavn</label><br>
            <input type="text" id="Fornavn" value="Name" onfocus="this.value =this.value == 'Name'?'':this.value;"  required><br>
          </div>
          <div class="Etternavn">
            <label>Etternavn</label><br>
            <input type="text" value="Name" onfocus="this.value =this.value == 'Name'?'':this.value;"  required><br>
          </div>
          <div class="Mobil">
            <label>Mobil</label><br>
            <input type="tel" id="Number" required pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" maxlength="11" value="Number" onfocus="this.value =this.value == 'Number'?'':this.value;"><br>
           </div>
           <div class="Epost">
             <label>E-post</label><br>
            <input type="email" name="epost" value="E-post" required onfocus="this.value =this.value == 'E-post'?'':this.value;"><br>
           </div>
           <div>
             <label>Hva gjelder din henvendelse?</label><br>
             <select name="henvendelse">
             <option value="time">Bestille time</option>
             <option value="konsultasjon01">Konsultasjon</option>
             <option value="konsultasjon02">Konsultasjon</option>
             </select>
           </div><br>
           <div class="Melding">
             <label>Melding</label><br>
             <textarea>Skriv din melding her...</textarea><br>
           </div>
           <div for="submit"> 
            <input type="submit" name="submit" value="Send" required>
          </div>
    </form>

    </fieldset>
        
    </div>

</div>

  <script src="main.js"></script>
</body>
</html>
