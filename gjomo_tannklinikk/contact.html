<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="css/global.css">
    <link rel ="stylesheet" href="css/contact_style.css">
    <title>Kontakt</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		
		#window{
			min-height: 100%;
			position: relative;
		}
		
		#container{
			width: 100%;
			height: 250px;
			background-color: white;
			position: absolute;
			bottom: 0;
			padding-right: 400px;
			box-shadow: 0px 3px 10px gray;
		}
		
		.footer_container{
			position: relative;
			margin: 50px 60px;
			float:right;
			color: #1C8D74;
		}
		
		.footer_container.first{
			margin-right: 200px;
		}
		
		.contact_form{
			height: 480px;
			width: 310px;
			background-color: #80D3C1;
			color: white;
			line-height: 1.5;
			font-size: 14px;
			margin: auto;
			margin-left: 90px;
			padding-left: 25px;
			padding-top: 30px;
			border-radius: 15px 15px 0px 0px;
			border: 3px solid #72CEBA;
			position:fixed;
			bottom: 0;
			left: 0;
			z-index: 1;
		}
		
		form{
			position: inherit;
			color: #1C8D74;
			font-family: arial;
			font-weight: bold;
			font-size: 12px;
		}

		
		input {
			font-size: 12px;
			color: #1C8D74;
			}
			
		input[type=text], input[type=email], input[type=tel]{
				width: 270px;
				height: 10px;
				padding: 1px 2px;
				margin: 6px 0 8px 0;
				border: 2px solid #94E3D2;
				border-radius: 6px;
				padding: 10px 0 10px 10px;
				background-color: #EAFFFB;
			}
		
		select {
			width: 283px;
			height: 36px;
			margin: 6px 0;
			display: block;
			color: #1C8D74;
			padding: 10px 10px;
			background-color: #EAFFFB;
			-webkit-appearance: none;
			border-radius: 6px;
			border: 2px solid #94E3D2;
			box-sizing: border-box,

		}
		
		textarea {
			width: 270px;
			height: 114px;
			margin-top: 4px;
			border: 2px solid #94E3D2;
			border-radius: 6px;
			padding: 10px 0 0 10px;
			color: #1C8D74;
			background-color: #EAFFFB;
			resize: none;
		}
		
		input[type=submit]{
			font-size: 13px;
			width: 83px;
			height: 40px;
			background-color: #EAFFFB;
			margin-top: 10px;
			border: 2px solid #94E3D2;
			border-radius: 6px;
			float: right;
		}
		
		.footer_text{
			font-size: 17px;
			margin-bottom: 7px;
		}
		
		.icon{
			margin-bottom: 15px;
		}
		
		
	</style>
</head>
<body>
<div id="window">
    <header>
        <script src="js/reusableHTML.js"></script>
    </header>
	
	<iframe src="https://snazzymaps.com/embed/195853" width="100%" height="400px" style="border:none;"></iframe>
	
	<div class="contact_form">
		<form action="" method="post" autocomplete="off">
			<span>
				Fullt navn<br>
				<input type="text" name="fulltNavn" value="Ola Nordmann" required>
			</span>
			<br>
			<span>
				Mobil<br>
				<input type="tel" name="gsm" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" maxlength="11" value="97 95 63 69">
			</span>
			<br>
			<span>
				Epost<br>
				<input type="email" name="epost" value="eksempel@gmail.com" required>
			</span>
			<br>
			<span>
			Hva gjelder din henvendelse?<br>
			<select name="henvendelse">
			<option value="time">Bestille time</option>
			<option value="konsultasjon01">Konsultasjon</option>
			<option value="konsultasjon02">Konsultasjon</option>
			</select>
			</span>
			<span>
			Melding<br>
			<textarea cols="40" rows="10">Skriv din melding her...</textarea>
			</span>
			<br>
			<span>
				<input class="submit" type="submit" name="send" value="SEND">
			</span>
		</form>
	</div>
	
	<div id="container">
		<div class="footer_container first">
			<img src="img/icons/clock.svg" alt="open_hours" class="icon" height="25px" width="25px">
			<div class="footer_text">Man - Fre</div>
			<div class="footer_text">08:00 - 16:00</div>
			<div class="footer_text">Lør</div>
			<div class="footer_text">10:00 - 15:00</div>
		</div>
		<div class="footer_container">
			<img src="img/icons/contact.svg" alt="contact" class="icon" height="25px" width="25px">
			<div class="footer_text">92 93 94 95</div>
			<div class="footer_text">kontakt@gjomo.no</div>
		</div>
		<div class="footer_container">
			<img src="img/icons/location.svg" alt="location" class="icon" height="25px" width="25px">
			<div class="footer_text">Kolbjørn Hejes vei 2B</div>
			<div class="footer_text">7034, Trondheim</div>
		</div>
	</div>
</div>

</body>
</html>
